version: 2.1
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          name: front-end build
          command: 
             cd frontend
             npm install
             npm run build
      

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          name: back-end build
          command: 
             cd backend
             npm install
             npm run build

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend