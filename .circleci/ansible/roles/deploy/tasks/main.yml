---
- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes
- name: install dependencies
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: Copy artifact.tar.gz to EC2
  copy:
    src: "project/artifact.tar.gz"
    dest: "~/"

- name: "Extract Artifact"
  shell: |
    tar -xvfz artifact.tar.gz
    
- name: start app
  become: yes
  shell: |
    pm2 stop all
    pm2 start npm -- start