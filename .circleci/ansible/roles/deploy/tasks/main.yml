---
- name: "Create directory"
  become_user: true
  file:
    path: ~/udapeople-backend/
    state: directory

- name: "Unpackage backend"
  become_user: true
  unarchive:
    src: files/backend.tgz
    dest: ~/udapeople-backend/

- name: "Run backend"
  become_user: true
  shell: |
    cd ~/udapeople-backend/backend
    pm2 start npm -- run start